<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
        href="./style.css" />
    <script async src="./index.js" type="text/javascript"></script>
    <title>To-do List</title>
</head>
<body>
    <div class="container container-lg container-md container-sm">
        <h1 class="text-primary">To-do List</h1>
        <form class="row width-85" id="addTaskForm">
            <div class="d-flex flex-row">
                <input class="form-control col-3" type="text" placeholder="Add a task" aria-label="Add task" id="new_task"
                    name="new_task">
                <button type="submit" class="btn btn-primary col-auto d-flex justify-content-end m-left-20">Add Task</button>
            </div>
        </form>
        <ul class="list-group" id="task-list">
        </ul>
    </div>
</body>
</html>
